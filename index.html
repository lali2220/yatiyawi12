<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YatiYäwi - 1.0</title>
  <link rel="icon" type="image/x-icon" href="https://pbs.twimg.com/profile_images/1725206134535880705/xxpEtjjN_400x400.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #0f0;
      text-align: center;
    }
    .btn-primary {
      background-color: #0f0;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0d0;
    }
    a {
      color: #0f0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .form-control {
      background-color: #333;
      color: #eee;
      border: 2px solid #444;
      border-radius: 5px;
    }
    .form-label {
      color: #eee;
    }
    p {
      color: #eee;
    }
    /* Estilo para la ventana emergente de carga */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loading img {
      width: 100px; /* Ajusta el tamaño de la imagen de carga */
    }
    /* Estilo para la alerta */
    .alert-message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      z-index: 9999;
    }
    .alert-success {
      background-color: #28a745; /* Verde */
      color: #fff;
    }
    .alert-danger {
      background-color: #dc3545; /* Rojo */
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h2>Acceso</h2>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>¿Acceso denegado? Contacta al administrador: <a href="mailto:diego.paucarima@iestpvillamaria.edu.pe">diego.paucarima@iestpvillamaria.edu.pe</a></p>
            <p>Proporciona tu nombre completo y el motivo de tu solicitud.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ventana emergente de carga -->
  <div id="loading">
    <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Cargando...">
  </div>

  <!-- Alerta para mostrar mensajes -->
  <div id="alertMessage" class="alert alert-primary alert-message d-none" role="alert">
    Alerta
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Mostrar imagen de carga
      document.getElementById('loading').style.display = 'flex';

      // Simulación de autenticación (en un entorno real, esta lógica debería estar en el servidor)
      setTimeout(function() {
        // Ocultar imagen de carga
        document.getElementById('loading').style.display = 'none';

        // Validación de usuario (aquí se puede reemplazar con la lógica real)
        const validUsers = {
          'JC-1001': 'juliocesar1456',
          'RA-1002': 'sz@1450',
          'DA-1003': 'sz@1281',
          'DA-1005': 'sz@1384'
        };

        if (validUsers[username] && validUsers[username] === password) {
          // Mostrar mensaje de login exitoso
          document.getElementById('alertMessage').classList.remove('d-none');
          document.getElementById('alertMessage').classList.add('show', 'alert-success');
          document.getElementById('alertMessage').innerHTML = 'Login exitoso. Redirigiendo...';

          // Redirigir a la página de inicio o dashboard después de 1 segundo
          setTimeout(function() {
            window.location.href = 'Resources/dashboard.html';
          }, 1000);
        } else {
          // Mostrar mensaje de error de nombre de usuario o contraseña incorrectos
          document.getElementById('alertMessage').classList.remove('d-none');
          document.getElementById('alertMessage').classList.add('show', 'alert-danger');
          document.getElementById('alertMessage').innerHTML = 'Nombre de usuario o contraseña incorrectos.';
        }
      }, 2000); // Simulación de carga durante 2 segundos (se puede eliminar en un entorno real)
    });
  </script>
</body>
</html>
